name: RealityStudio
sceneByURL:
  - action: scrapeXPath
    url:
      - cumcountdown.com/gallery.html
      - femaleworship.com/gallery.html
      - goddesskitra.com/gallery.html
      - menareslaves.com/gallery.html
      - subbygirls.com/gallery.html
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title:
        selector: //div[@id='galleryname']/text()
        postProcess:
          - replace:
              - regex: '\d{2}/\d{2}/\d{2}$'
                with: ''
          - replace:
              - regex: '     '
                with: ' '
      Details:
        selector: //div[@id='galleryname']/text()
        postProcess:
          - replace:
              - regex: '\d{2}/\d{2}/\d{2}$'
                with: ''
          - replace:
              - regex: '^#\d+'
                with: ""
      Performers:
        Name:
          selector: //div[@id='galleryname'][1]/text()
          postProcess:
            - replace:
                - regex: '\d{2}/\d{2}/\d{2}$'
                  with: ''
            - replace:
                - regex: '^#\d+'
                  with: ""
          split: ', '
      Date:
        selector: //div[@id='galleryname']/text()
        postProcess:
          - replace:
              - regex: '([A-Za-z]+(?:\s[A-Za-z]+)?(?:,\s*[A-Za-z]+(?:\s[A-Za-z]+)?)*)'
                with: ""
          - replace:
              - regex: '^#\d+'
                with: ""
          - parseDate: 01/02/06
      Studio:
        Name: //title/text()
      Image:
          selector: //div[@id="footer"]/p/img/@src| (//*[@id="gallerycontainer"]//img[contains(@src, '') and not(contains(@src, 'header')) and not(contains(@src, 'company'))][1])/@src
          concat: " "
          postProcess:
          - replace:
            - regex: (images\/.+\s)
              with: ""
      Code:
          selector: //div[@id='galleryname'][1]/text()
          postProcess:
           - replace:
             - regex: '([A-Za-z]+(?:\s[A-Za-z]+)?(?:,\s*[A-Za-z]+(?:\s[A-Za-z]+)?)*)'
               with: ""
           - replace:
               - regex: '\d{2}/\d{2}/\d{2}$'
                 with: ""
      Tags:
          Name:
            selector: //*[@id="galleryname"][2]/text()
            split: ', '
driver:
  useCDP: true
